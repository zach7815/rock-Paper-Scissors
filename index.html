<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="A small Rock, Paper Scissors game- still in developement">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icon.svg">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>

    <div class= "outterScoreWrap">

        <div class="scoreContainer  toggleScoreDisplay playerScore">

            <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>

          </div>

        <h1 class="headline">welcome</h1>

        <div class="scoreContainer toggleScoreDisplay computerScore">



          </div>
    <div class="ply1Score"></div>
    <div class="compScore"></div>
    <div class="outerWrapper">
        <div class="innerWrapper">
        <div class="rocCont symbolCard symCont">
            <img  class="symbol rockImg symImg"   id="rock" src="./images/rock.png" alt="drawing of a hand making a rock sign" >
            <h4 class="rockTitle optHead symHead">rock</h4>
        </div>
        <div class="papCont symbolCard">
         <img  class="symbol papImg"  id="paper" src="./images/paper.png" alt="drawing of a hand making a paper sign"  >
            <h4 class="papTitle optHead">paper</h4>
        </div>
        <div class="scisCont symbolCard symCont">
            <img  class="symbol scisImg symImg" id="scissors" src="./images/scissors.png" alt="drawing of a hand making a scissors sign" >
            <h4 class="scicTitle optHead symHead">Scissors</h4>
        </div>
    </div>
    </div>
    <div class="instrWrapper">
        <h2 class="initGame "><span>Click or press a key to continue</span></h2>
    </div>
</body>
</html>
