<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    
    <div class= "outterScoreWrap">

        <div class="scoreContainer  toggleScoreDisplay playerScore">
          
            <div class="circle"></div>

              <div class="circle"></div>
            
          </div>
        
        <h1 class="headline">welcome</h1>

        <div class="scoreContainer toggleScoreDisplay computerScore">
          
       
          
          </div>
    <div class="ply1Score"></div>
    <div class="compScore"></div>
    <div class="outerWrapper">
        <div class="innerWrapper">
        <div class="rocCont symbolCard" id="rock">
            <img  class="symbol"  src="./images/rock.png" alt="drawing of a hand making a rock sign" class="rockImg">
            <h4 class="rockTitle optHead">rock</h4>
        </div>
        <div class="papCont symbolCard" id="paper">
         <img  class="symbol" src="./images/paper.png" alt="drawing of a hand making a paper sign" class="papImg">
            <h4 class="papTitle optHead">paper</h4>
        </div>
        <div class="scisCont symbolCard" id="scissors">
            <img  class="symbol"  src="./images/scissors.png" alt="drawing of a hand making a scissors sign" class="scisImg">
            <h4 class="scicTitle optHead">Scissors</h4>
        </div>
    </div>
